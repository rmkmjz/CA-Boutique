<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ropa de Mujer | CA~Boutique</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/open-close.css">
  <link rel="icon" href="../img/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="status-bar" id="storeStatus">
    <span class="status-dot" id="statusDot"></span>
    <span class="status-text" id="statusText">Verificando horario...</span>
  </div>

  <header>
    <div class="container">
      <a href="../index.html" class="logo">
        <img src="../img/logo.png" alt="CA~Boutique Logo">
        <h1>CA<span class="tilde">~</span>Boutique</h1>
      </a>
      
      <nav>
        <ul>
          <li><a href="hombre.html">Hombre</a></li>
          <li><a href="mujer.html" class="active">Mujer</a></li>
          <li><a href="ninos.html">Niños</a></li>
          <li><a href="accesorios.html">Accesorios</a></li>
          <li><a href="cuidado-personal.html">Cuidado Personal</a></li>
          <li><a href="../index.html#contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="categoria-hero mujer">
    <div class="categoria-content">
      <h1>Colección Mujer</h1>
      <p>Elegancia y estilo para cada momento</p>
    </div>
  </section>

  <section class="categoria-products">
    <div class="container">
      <div class="productos-grid" id="productosMujer">
        <!-- Se llenará con JavaScript -->
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 CA~Boutique. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="../js/products.js"></script>
  <script src="../js/main.js"></script>
  <script>
    // Filtrar productos de mujer al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('productosMujer');
      if (!container) return;
      
      // Filtrar productos de la categoría "mujer"
      const productosMujer = products.filter(p => p.category === 'mujer');
      
      container.innerHTML = productosMujer.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}" class="product-img">
          <div class="product-info">
            <h3>${product.name}</h3>
            <p class="price">$${product.price.toLocaleString('es-MX')}</p>
            <button class="btn-add">Ver detalles</button>
          </div>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
